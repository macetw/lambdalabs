plugins {
    id 'java'
}

group 'us.softwareworks'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':json-display')
}

apply plugin: 'project-report'

task showDate {
    dependsOn build
    group = 'Specialty'
    description = 'Show the current date.'
    doLast {
        println ""
        println 'Current Date: ' + new Date()
        println ""
    }
}


class ShowDate extends DefaultTask {
   String dateMessage = "Date is: "

   @TaskAction
   void showDate() {
       println dateMessage + new Date()
   }
}

task showDateInJavaClass(type: ShowDate) {
    group = 'Specialty'
    description = "Show the current date with a java class."
}
